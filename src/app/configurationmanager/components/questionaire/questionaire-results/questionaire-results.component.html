<meta name="viewport" content="width=device-width, initial-scale=1.0">
<mat-card>
  <mat-card-title>
    {{pageTitle}}
  </mat-card-title>

  <div *ngIf="!dataLoadComplete">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card-content>
    <div *ngIf="migrationCandidate">
      <div class="row text-success">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-7">Congratulations, your application can be migrated to .net core</div>
          </div>
          <div *ngFor="let successMessage of successMessages">
            <div class="row">
              <div class="col-md-7">{{successMessage}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!migrationCandidate">
      <div class="row alert alert-danger">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-7">We are sorry, but your application did not qualify for migration</div>
          </div>
          <div *ngFor="let failureMessage of failureMessages">
          <div class="row">
            <div class="col-md-7">{{failureMessage}}</div>
          </div>
          </div>
        </div>
      </div>
    </div>

      <div class="row mt-4">
        <div class="col-md-8">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  queryParamsHandling="preserve">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-primary mr-3" mat-raised-button color="primary"
                  style="width:150px">
            Export Results
          </button>
          <button class="btn btn-outline-primary mr-3" mat-raised-button color="primary"
                  style="width:200px">
            Run Portability Analyzer
          </button>
        </div>
      </div>
  </mat-card-content>
</mat-card>
